<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <header>

    </header>
    <wrapper class="wrapper">
        <div id="contentDisplay" class="container">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="title">Music Trivia</h1>
                    </div>

                </div>
            </div>

            <br>
            <br>
            <br>
            <br>
            <br>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3 id="startbutton">
                            <button>Start</button>
                        </h3>
                    </div>
                </div>
            </div>

            <div id="questionJumbotron">
                <div class="jumbotron">
                    <h1 class="display-4" id="questiontimer">25</h1>
                    <p class="lead" id="question">This is where the Question will Display.
                    </p>
                    <hr class="my-4">
                    <button id="button-1" class="button">
                        <p id="answerOne"></p>
                    </button>
                    <button id="button-2" class="button">
                        <p id="answerTwo"></p>
                    </button>
                    <button id="button-3" class="button">
                        <p id="answerThree"></p>
                    </button>
                    <button id="button-4" class="button">
                        <p id="answerFour"></p>
                    </button>
                </div>
            </div>
            <div id="answerJumbotron">
                <div class="jumbotron">
                    <h1 class="display-4" id="rightanswer"></h1>
                    <h1 class="display-4" id="wronganswer"></h1>
                    <p class="lead" id="theAnswer"></p>
                    <hr class="my-4">
                </div>
            </div>

            <div id="resultsJumbotron">
                <div class="jumbotron">
                    <h1 class="display-4" id="resultsCorrect">Number Correct</h1>
                    <h1 class="display-4" id="resultsIncorrect">Number Incorrect</h1>
                    <p class="lead" id="thankYou">Thank You for Playing.</p>
                </div>
            </div>


            <br>
            <br>
            <br>
            <br>
            <br>











        </div>

        <footer id="footer">

        </footer>
    </wrapper>
</body>

</html>
